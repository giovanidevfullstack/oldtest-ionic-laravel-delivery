<ion-view>
    <ion-nav-title>Entrega</ion-nav-title>
    <ion-content class="padding has-header">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" bounds="map.bounds" class="angular-google-map-container">
            <ui-gmap-map-control template="button-descentralize.html" position="top-right" controller="CvdControlDescentralize" index="-1">
            </ui-gmap-map-control>

            <ui-gmap-map-control template="button-reload.html" position="top-right" controller="CvdControlReload" index="-1">
            </ui-gmap-map-control>

            <ui-gmap-markers models="markers" coords="'coords'" options="'options'" fit="map.fit">
            </ui-gmap-markers>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>

<script id="button-descentralize.html" type="text/ng-template">
        <button class="button button-stable" ng-click="fit()">
            <i class="ion" ng-class="{'ion-android-bicycle' : !map.fit, 'ion-stop' : map.fit}"></i>
        </button>
</script>

<script id="button-reload.html" type="text/ng-template">
        <button class="button button-stable" ng-click="reload()">
            <i class="ion ion-refresh"></i>
        </button>
</script>

<style type="text/css">
    .angular-google-map-container{height: 400px;}
</style>
