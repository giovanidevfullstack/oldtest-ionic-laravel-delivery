<ion-view xmlns="http://www.w3.org/1999/html">
    <ion-nav-title>Pedido: #{{ order.id }}</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Total R$: {{ order.total }}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <div class="item item-divider">
            Data: {{ order.created_at.date | limitTo: 10 | date: 'dd/MM/yyyy' }}
        </div>
        <ion-list>
            <ion-item ng-repeat="item in order.items.data">
                <h2>
                    {{ item.product.data.name }}
                </h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{ item.qtd }}</br>
                        <i class="ion ion-cash"> {{ item.price }}</i>
                    </div>
                    <div class="col">
                        <i class="ion ion-social-usd"> {{ item.qtd * item.price }}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-calm button-outline button-block" ng-click="goToDelivery()">
            <i class="ion ion-model-s"></i>
        </button>
        <button type="button" class="button button-royal button-outline button-block" ng-click="endDelivery()">
            <i class="ion ion-checkmark"></i>
        </button>
    </ion-content>
</ion-view>
